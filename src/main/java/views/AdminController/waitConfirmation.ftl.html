<!DOCTYPE html>
<html lang="en" data-ng-app='myApp'>
	<head>
		<meta charset="utf-8">
		<title>GoExplore! Travel Website Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../../../assets/css/imports.css" media="screen">
		<link rel="stylesheet" href="../../../assets/css/bootstrap.css" media="screen">
		<!-- <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" media="screen"> -->
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="single single-post">

		<div id="top"></div>

		<!-- Navigation (main menu)
		================================================== -->



		<!-- Hero Section
		================================================== -->

		<section class="hero small-hero" style="background-image:url(../../assets/images/hero-4.jpg);">
			<div class="bg-overlay">
				<div class="container">
					<div class="intro-wrap">
						<h3 class="intro-title hidden"> </h3>
					</div>
				</div>
			</div>
		</section>




		<!-- Main Section
		================================================== -->

		<section class="main container">
			<div id="content" class="row" data-ng-controller='AdminConfirmPaymentsController'>
				<div class="col-xs-12 col-sm-4 col-md-3 blog-details-column">
					<div class="entry-meta">
						<h3>Price:</h3>
						<h2 data-ng-if="data.service == 0" style="valign:top"> &#8364; {{data.price}}</h2>
						<h2 data-ng-if="data.service == 1" style="valign:top"> &#8364; {{data.rental.price}}</h2>
						
					</div>

					<div class="sidebar">
						<div class="sidebar-padder">
							<div class="widget scg_widget single-post-left widget_text">
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-sm-8 col-md-7">
					<h3 class="text-primary">Cart</h3>
					{{message}}
					<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Pax</th>
										<th>Number</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="booking in bookings">
										<td>{{$index + 1}}</td>
										<td>{{booking.cartItems.length}}</td>
										<td>{{booking.payment || json}}</td>
										<td><button type="button" class="btn btn-primary btn-xs" data-ng-click="confirm($index, booking)">confirm</button></td>
									</tr>
								</tbody>
					</table>
					
				</div>

				<div class="sidebar col-xs-12 col-sm-4 col-md-2">
					<div class="sidebar-padder">
						<aside id="nav_menu-3" class="widget widget_nav_menu">
						</aside>
					</div>
				</div>
			</div>
		</section>


<!-- Footer
		================================================== -->
		<footer id="footer">

			<section class="sub-footer">
				<div class="container">
					<div class="row">

						<h3 class="hidden">About</h3>

						<div class="col-xs-12">
							<span style="color:#999; font-size: 15px;" class="pull-right">
							</span>

							<span style="color:#999; font-size: 13px;">&copy; 2015 Simpati Tour & Travel | Go Explore Bali.</span>
						</div>
					</div>
				</div>
			</section>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="../../../assets/js/bootstrap.min.js"></script>
		<script src="../../../assets/js/scroll-main.js"></script>
		<script src="../../../assets/js/custom.js"></script>
		<script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
		<script src="../../../assets/js/angular/confirmPaymentController.js"></script>
	</body>
</html>
