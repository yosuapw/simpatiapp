<!DOCTYPE html>
<html lang="en" data-ng-app='myApp'>
	<head>
		<meta charset="utf-8">
		<title>GoExplore! Travel Website Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../../../assets/css/imports.css" media="screen">
		<link rel="stylesheet" href="../../../assets/css/bootstrap.css" media="screen">
		<!-- <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" media="screen"> -->
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="single single-post">

		<div id="top"></div>

		<!-- Navigation (main menu)
		================================================== -->
		
		<#include "../header.ftl.html">




		<!-- Hero Section
		================================================== -->

		<section class="hero small-hero" style="background-image:url(../../assets/images/hero-4.jpg);">
			<div class="bg-overlay">
				<div class="container">
					<div class="intro-wrap">
						<h3 class="intro-title hidden"> </h3>
					</div>
				</div>
			</div>
		</section>




		<!-- Main Section
		================================================== -->

		<section class="main container">
			<div id="content" class="row" data-ng-controller='booksController'>
				<div class="col-xs-12 col-sm-4 col-md-3 blog-details-column">
					<div class="entry-meta">
						<h3>Price:</h3>
						<h2 data-ng-if="data.service == 0" style="valign:top"> &#8364; {{data.price}}</h2>
						<h2 data-ng-if="data.service == 1" style="valign:top"> &#8364; {{data.rental.price}}</h2>
						
					</div>

					<div class="sidebar">
						<div class="sidebar-padder">
							<div class="widget scg_widget single-post-left widget_text">
								<button type="button" class="btn btn-primary btn-lg  btn-success" data-ng-click="submitData()">Book Now</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-8 col-md-7">
					<header class="entry-header">
						<h1 class="entry-title">Booking</h1>
					</header>
					<form class="form-horizontal">
						<div class="form-group" style="margin:auto">
							<label for="availableTypes" class="col-lg-2 control-label">Type</label>
							<div class="col-lg-10">						      
						        <select name="availableTypes" data-ng-model="data.priceType" 
							        	data-ng-options="option.key as option.value for option in data.availableTypes">
							    </select>
							</div>
						</div>
						<div class="form-group" style="margin:auto">
							<label for="number" class="col-lg-2 control-label">Number</label>
							<div class="col-lg-10">						      
						        <input name="number" data-ng-model="data.number" type="number"/>
							</div>
						</div>
						
					<button type="button" class="btn btn-primary btn-lg  btn-success" data-ng-click="addItem()">Add</button>
					</form>
				</div>

				<div class="sidebar col-xs-12 col-sm-4 col-md-2">
					<div class="sidebar-padder">
						<aside id="nav_menu-3" class="widget widget_nav_menu">
							<h3 class="widget-title">Destinations</h3>
							{{data.cart | json}}
						</aside>
					</div>
				</div>
			</div>
		</section>


<!-- Footer
		================================================== -->
		<footer id="footer">

			<section class="sub-footer">
				<div class="container">
					<div class="row">

						<h3 class="hidden">About</h3>

						<div class="col-xs-12">
							<span style="color:#999; font-size: 15px;" class="pull-right">
							</span>

							<span style="color:#999; font-size: 13px;">&copy; 2015 Simpati Tour & Travel | Go Explore Bali.</span>
						</div>
					</div>
				</div>
			</section>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="../../../assets/js/bootstrap.min.js"></script>
		<script src="../../../assets/js/scroll-main.js"></script>
		<script src="../../../assets/js/custom.js"></script>
		<script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
		<script src="../../../assets/js/angular/cartsController.js"></script>
		<script src="../../../assets/js/angular/booksController.js"></script>
	</body>
</html>
