<!DOCTYPE html>
<html lang="en" data-ng-app='myApp'>
	<head>
		<meta charset="utf-8">
		<title>GoExplore! Travel Website Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../../../assets/css/imports.css" media="screen">
		<link rel="stylesheet" href="../../../assets/css/bootstrap.css" media="screen">
		<!-- <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" media="screen"> -->
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="single single-post">

		<div id="top"></div>

		<!-- Navigation (main menu)
		================================================== -->
		
		<#include "../header.ftl.html">




		<!-- Hero Section
		================================================== -->

		<section class="hero small-hero" style="background-image:url(../../assets/images/hero-4.jpg);">
			<div class="bg-overlay">
				<div class="container">
					<div class="intro-wrap">
						<h3 class="intro-title hidden"> </h3>
					</div>
				</div>
			</div>
		</section>




		<!-- Main Section
		================================================== -->

		<section class="main container">
			<div id="content" class="row" data-ng-controller='BookValidationController'>
				
				<div class="col-sm-8 col-md-12">
					<h3 class="text-primary">Payment Confirmation</h3>
					{{message}}
					<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>destination</th>
										<th>type</th>
										<th>qty</th>
										<th>date</th>
										<th>amount</th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="item in cart.cartItems">
										<td>{{$index + 1}}</td>
										<td>{{item.item}}</td>
										<td>{{item.priceType}}</td>
										<td>{{item.number}}</td>
										<td>{{item.bookDate}}</td>
										<td>&#8364; {{item.total}}</td>
									</tr>
								</tbody>
					</table>
					
					<button data-ng-show="!state.confirmed" type="button" class="btn btn-primary btn-lg  btn-success" data-ng-click="confirmPayment()">confirm payment</button>
				</div>
			</div>
		</section>


<!-- Footer
		================================================== -->
		<footer id="footer">

			<section class="sub-footer">
				<div class="container">
					<div class="row">

						<h3 class="hidden">About</h3>

						<div class="col-xs-12">
							<span style="color:#999; font-size: 15px;" class="pull-right">
							</span>

							<span style="color:#999; font-size: 13px;">&copy; 2015 Simpati Tour & Travel | Go Explore Bali.</span>
						</div>
					</div>
				</div>
			</section>
		</footer>

		<#include "../js-load.ftl.html">
		<script src="../../../assets/js/scroll-main.js"></script>
		<script src="../../assets/js/angular/bookValidationsController.js"></script>
	</body>
</html>
